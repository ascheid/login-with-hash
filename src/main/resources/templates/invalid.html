<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Login with Hash Assignment | COSC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/shards.min.css}" href="../static/css/shards.min.css">
        <script defer>
        $(window).load(function()
        		{
        		    $('#myModal').modal('show');
        		});
		</script>
    </head>
    <body onload=>
        <div class="container my-5" style="padding: 50px; width: 500px; border: 1px solid #ccc!important; border-radius: 15px; position: fixed; left: 50%; top: 40%; transform: translate(-50%, -50%);">
            <h2 class="mb-5 text-center">Login</h2>
            <div class="row">
                <div class="col-md-12">
                    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="username" class="col-form-label">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username"
                                	style="box-shadow: 0 0px 11px 4px rgba(0, 0, 0, 0.04), 0 6px 20px 0 rgba(0, 0, 0, 0);">
                                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                            </div>
                        </div>
                         <div class="row">
                            <div class="form-group col-md-12">
                                <label for="password" class="col-form-label">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password"
                                	style="box-shadow: 0 0px 11px 4px rgba(0, 0, 0, 0.04), 0 6px 20px 0 rgba(0, 0, 0, 0);">
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                            </div>
                         </div>
                        <div class="row">
                            <div class="col-md-6 mt-5 text-center">
                                <button type="submit" class="btn btn-primary text-center btn-block" value="Add User"><i class="fa fa-check-circle"></i> Login</button>
                            </div>
		                    <div class="col-md-6 mt-5 text-center">
		                         <a th:href="@{/signup}" class="btn btn-info text-center btn-block"><i class="fa fa-user"></i> Sign Up!</a>
		                    </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
        <div class="modal show" id="myModal">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">:( <i class="fa fa-thumbs-o-down"></i></h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		         Invalid login!
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
 		 <footer class="page-footer font-small blue" style="position: absolute; bottom: 0; width: 100%; height: 60px; line-height: 60px; background-color: #f5f5f5;">
			  <div class="footer-copyright text-center py-3" style="padding: 0px !important;">Â© 2019 Copyright:
			    <a href="http://www.alvaroscheid.com"> alvaroscheid.com</a>
			  </div>
		</footer>
    </body>
</html>
